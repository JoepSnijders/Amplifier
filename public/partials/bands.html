<div id="content" class="bands">
    <div class="form">
        <div class="container">
            <form ng-submit="search()">
                <input type="text" ng-autocomplete ng-model="location" name="postcode" placeholder="Location.." ng-value="data.sessionUser.profile.postcode">
                <select ng-model="radius" ng-init="radius='10'">
                    <option value="10">10km Radius</option>
                    <option value="50">50km Radius</option>
                    <option value="100">100km Radius</option>
                    <option value="500">500km Radius</option>
                </select>
                <input type="submit" name="submit" class="btn white" value="Zoek Bands">
            </form>
        </div>
    </div>
    <div class="posts">
        <div class="container">
            <h3 ng-show="!data.bands.length">No bands listed..</h2>
            <div ng-repeat="band in data.bands">
                <a href="/app/bands/{{ band._id }}">
                    <div class="block">
                        <div class="inner">
                            <div class="band">
                                <h3>{{ band.name }}</h3>
                            </div>
                            <div class="genre">
                                <span ng-repeat="genre in band.genres">
                                    {{ genre }}
                                </span>
                            </div>
                        </div>
                        <img src="/images/ty2.jpg" alt="Band Name" width="100%" />
                        <div class="inner">
                            <div class="city">
                                <span class="location">{{ band.city }}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
